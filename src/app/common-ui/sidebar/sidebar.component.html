<img src="/assets/svg/logo-small.svg" alt="small logo" class="ml16 mb20" />

<nav>
  <ul class="main-menu-list">
    <li *ngFor="let menuItem of menuItems">
      <button class="menu-item">
        <svg class="menu-item__svg" [icon]="menuItem.icon"></svg>
        <span>{{ menuItem.label }}</span>
      </button>
    </li>
  </ul>
</nav>
